import = ["~/.config/alacritty/tokyonight_storm.yml"]

[shell]
program = "/usr/bin/zsh"
# args = ["-l", "-c", "tmux"]

[env]
# TERM = "xterm-256color"
TERM = "alacritty"

[window]
dimensions = { columns = 130, lines = 48 }
padding = { x = 10, y = 10 }
position = { x = 500, y = 500 }
decorations = "None"
opacity = 1.0

[font]
# normal = { family = "JetBrainsMono NF", style = "Regular" }
# bold = { family = "JetBrainsMono Bold", style = "Regular" }
# italic = { family = "JetBrainsMono NF Italic", style = "Regular" }
size = 15.0

[mouse]
hide_when_typing = true

[cursor]
style = { shape = "Block", blinking = "On" }

[keyboard]
bindings = [
  { key = "+", mods="Control", action = "IncreaseFontSize" },
  { key = "-", mods="Control", action = "DecreaseFontSize" },
  { key = "0", mods="Control", action = "ResetFontSize" },
  { key = "]", mods="Alt", action = "ToggleMaximized" },
  { key = "Return", mods="Alt", action = "ToggleFullscreen" },
]
