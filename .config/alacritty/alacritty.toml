import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[shell]
program = "/usr/bin/zsh"
# args = ["-l", "-c", "tmux"]

[env]
TERM = "xterm-256color"

[window]
dimensions = { columns = 130, lines = 48 }
padding = { x = 10, y = 10 }
position = { x = 500, y = 500 }
decorations = "None"
opacity = 0.93

[font]
normal = { family = "JetBrains Mono Nerd Font", style = "Regular" }
bold = { family = "JetBrains Mono Nerd Font", style = "Bold" }
italic = { family = "JetBrains Mono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrains Mono Nerd Font", style = "Bold Italic" }
size = 17.0

[mouse]
hide_when_typing = true

[cursor]
style = { shape = "Block", blinking = "On" }

[keyboard]
bindings = [
  { key = "+", mods="Control", action = "IncreaseFontSize" },
  { key = "-", mods="Control", action = "DecreaseFontSize" },
  { key = "0", mods="Control", action = "ResetFontSize" },
  { key = "]", mods="Alt", action = "ToggleMaximized" },
  { key = "Return", mods="Alt", action = "ToggleFullscreen" },
]
