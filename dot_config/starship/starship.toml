#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = true
command_timeout = 2000

format = """$env_var$os$directory$git_branch$git_status$docker_context$kubernetes$nodejs$golang$fill$cmd_duration$time
$character
"""

[fill]
symbol = ' '

[time]
format = '[$time]($style) '
disabled = false
style = 'dimmed fg:#5560a6'

[character]
success_symbol = '[âœ](bold fg:#414868)'
error_symbol = '[âœ](bold fg:#414868)'
vimcmd_symbol = '[V](bold green)'

